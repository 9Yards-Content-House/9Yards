	<script>
		// Add loading animation
		document.addEventListener("DOMContentLoaded", function () {
			const countdown = document.querySelector(".cd100");
			if (countdown) {
				countdown.classList.add("countdown-loading");

				setTimeout(function () {
					countdown.classList.remove("countdown-loading");
					countdown.classList.add("countdown-loaded");
				}, 500);
			}

			// Mobile-specific optimizations
			if (window.innerWidth <= 768) {
				// Add mobile class for additional styling
				document.body.classList.add("mobile-device");

				// Optimize touch events
				document.addEventListener("touchstart", function () { }, {
					passive: true,
				});
			}

			// Handle orientation changes
			window.addEventListener("orientationchange", function () {
				setTimeout(function () {
					// Recalculate viewport height
					const vh = window.innerHeight * 0.01;
					document.documentElement.style.setProperty("--vh", `${vh}px`);
				}, 100);
			});

			// Set initial viewport height
			const vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty("--vh", `${vh}px`);
		});

		// Initialize countdown with error handling
		$(document).ready(function () {
			try {
				$(".cd100").countdown100({
					/*Set Endtime here*/
					/*Endtime must be > current time*/
					endtimeYear: 2025,
					endtimeMonth: 9,
					endtimeDate: 1,
					endtimeHours: 0,
					endtimeMinutes: 0,
					endtimeSeconds: 0,
					timeZone: "",
					// ex:  timeZone: "America/New_York"
					//go to " http://momentjs.com/timezone/ " to get timezone
				});
			} catch (error) {
				console.warn("Countdown initialization failed:", error);
				// Fallback: Show static message if countdown fails
				$(".cd100").html('<p class="l1-txt1">Coming September 2025</p>');
			}
		});
	</script>
